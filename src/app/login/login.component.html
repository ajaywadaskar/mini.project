<div class="container-fluid m-auto bg-light text-dark my-container p-4 mt-5">
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage!=''">
        {{errorMessage}}
        
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="user_email">
            <div id="email" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="user_password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkbox">
            <label class="form-check-label" for="checkbox">Check me out</label>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-primary" type="button" routerLink="/sign-up">Sign-up</button>
          </div>
    </form>
</div>
