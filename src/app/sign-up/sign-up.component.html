<div class="container-fluid m-auto bg-light text-dark my-container p-4 mt-5">
    <div class="alert alert-success" role="alert">
        A simple success alertâ€”check it out!
    </div>
     <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div class="mb-3">
        <label for="Id1" class="form-label">User-Name</label>
        <input type="text" class="form-control" id="Id1" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="Id2" class="form-label">Email</label>
        <input type="email" class="form-control" id="Id2" formControlName="email">
        <div id="Id2" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="Id3" class="form-label">Mobile</label>
        <input type="number" class="form-control" id="Id3" formControlName="mobile">
    </div>
    <div class="mb-3">
        <label for="Id4" class="form-label">Password</label>
        <input type="password" class="form-control" id="Id4" formControlName="password">
        <div id="Id4" class="form-text">We'll never share your password with anyone else.</div>
    </div>
    <div class="mb-3 form-check">
        <label for="Id5" class="form-label me-2">Gender : </label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox1" value="Male" name="gender"
                formControlName="gender">
            <label class="form-check-label" for="inlineCheckbox1">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="Female" name="gender"
                formControlName="gender">
            <label class="form-check-label" for="inlineCheckbox2">Female</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox3" value="other" name="gender"
                formControlName="gender">
            <label class="form-check-label" for="inlineCheckbox3">other</label>
        </div>
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Sign-up</button>
        <button class="btn btn-primary" type="button" routerLink="/login">Login</button>

    </div>
    </form>
</div>
